- type: entity
  id: ComputerStarmapDiskMerger
  name: компьютер объединения координат
  parent: BaseComputer
  components:
  - type: Computer
    board: ComputerStarmapDiskMergerCircuitboard
  - type: ActivatableUI
    key: enum.DiskMergerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.DiskMergerUiKey.Key:
        type: DiskMergerBoundUserInterface
  - type: ItemSlots
    slots:
      disk_a:
        name: Диск A
        insertSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        ejectSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          components:
          - StarMapCoordinatesDisk
      disk_b:
        name: Диск B
        insertSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        ejectSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          components:
          - StarMapCoordinatesDisk
  - type: ContainerContainer
    containers:
      board: !type:Container {}
      disk_a: !type:ContainerSlot {}
      disk_b: !type:ContainerSlot {}
  - type: CoordinatesDiskMerger


