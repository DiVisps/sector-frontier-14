- type: entity
  parent: CoordinatesDisk
  id: CoordinatesDiskFrontier
  name: coordinates disk (Frontier)
  components:
  - type: StarMapCoordinatesDisk
    allowedSectors:
    - Frontier Sector
    - Asteroid Field
    allowedSectorIds:
    - FrontierSector
    - AsteroidSectorDefault
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior { acts: [ Destruction ] }

